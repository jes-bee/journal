<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QYCFWHHHDY"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-QYCFWHHHDY');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Journal Prompt Generator</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <img src="./images/plant.jpg" alt="Header Image" class="header-image">
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form id="contactForm">
            <h1>Contact</h1>
            <p>If you have any questions, feel free to reach out!</p>
            <div>
                <label>Name:</label>
                <input type="text"name="from_name" id="from_name" required>
            </div>
            <div>
                <label>Please enter your email:</label>
                <input type="email" name="user_email" id="user_email" placeholder="Your Email" required>
            </div>
            <textarea type="text" name="message" id="message"></textarea>
            <button type="submit" id="submitBtn">Send</button>
        </form>
    </div>
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  
    <script type="text/javascript">
        emailjs.init({
            publicKey: 'SYLkEccXJhRhergBp',
            blockHeadless: true,
            blockList: {
                // Block the suspended emails
                list: [],
                // The variable contains the email address
                watchVariable: 'from_name',
            },
            limitRate: {
                // Set the limit rate for the application
                id: 'Gmail',
                // Allow 1 request per 10s
                throttle: 10000,
            },
        });
    </script>
    <script src="/js/contact.js"></script>
</body>
</html>
